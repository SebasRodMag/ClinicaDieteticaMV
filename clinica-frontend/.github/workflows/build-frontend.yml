name: Build & Push clinicamv-frontend
on:
  push:
    branches: [ "main" ]
    paths:
      - "clinica-frontend/**"
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image (BASE_HREF=/clinicamv/)
        run: |
          docker build \
            --build-arg BASE_HREF=/clinicamv/ \
            -t ghcr.io/${{ github.repository_owner }}/clinicamv-frontend:main \
            -f clinica-frontend/Dockerfile \
            clinica-frontend

      - name: Push
        run: docker push ghcr.io/${{ github.repository_owner }}/clinicamv-frontend:main
