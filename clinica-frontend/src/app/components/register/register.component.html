<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
        <label>
            Nombre:
            <input type="text" [(ngModel)]="form.nombre" name="nombre" required />
        </label>

        <label>
            Apellidos:
            <input type="text" [(ngModel)]="form.apellidos" name="apellidos" required />
        </label>

        <label>
            Email:
            <input type="email" [(ngModel)]="form.email" name="email" required />
        </label>

        <label>
            Contraseña:
            <input type="password" [(ngModel)]="form.password" name="password" required />
        </label>

        <label>
            Confirmar contraseña:
            <input type="password" [(ngModel)]="form.password_confirmation" name="password_confirmation" required />
        </label>

        <button type="submit">Registrarse</button>

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
    </form>
</div>
