<div class="container mt-4">
    <h2 class="mb-4">Listado de Pacientes</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Empresa</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let paciente of pacientes">
            <td>{{ paciente.nombre }}</td>
            <td>{{ paciente.apellidos }}</td>
            <td>{{ paciente.email }}</td>
            <td>{{ paciente.empresa?.nombre || 'Sin empresa' }}</td>
            <td>
            <button class="btn btn-sm btn-primary me-2" (click)="verDetalles(paciente.id)">
                <i class="bi bi-eye"></i> Ver
            </button>
            <button class="btn btn-sm btn-warning" (click)="editarPaciente(paciente.id)">
                <i class="bi bi-pencil"></i> Editar
            </button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav *ngIf="totalPacientes > pacientesPorPagina" aria-label="PaginaciÃ³n">
        <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="paginaActual === 1">
            <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
        </li>
        <li class="page-item" *ngFor="let pagina of obtenerNumeroPaginas()" [class.active]="pagina === paginaActual">
            <button class="page-link" (click)="cambiarPagina(pagina)">{{ pagina }}</button>
        </li>
        <li class="page-item" [class.disabled]="paginaActual === obtenerNumeroPaginas().length">
            <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
        </li>
        </ul>
    </nav>
</div>
