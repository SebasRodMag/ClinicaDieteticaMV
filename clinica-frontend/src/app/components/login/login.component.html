<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>

            <div class="position-relative">
                <input type="email" id="email" formControlName="email" class="form-control pe-5"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    placeholder="usuario@ejemplo.com" (keydown.enter)="focoEnPassword()" #emailInput
                    autocomplete="username" />

                <!-- Botón limpiar -->
                <button type="button"
                    class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
                    style="height: 32px; width: 32px; padding: 0;" (click)="limpiarEmail()" aria-label="Borrar correo"
                    tabindex="-1">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>

            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="invalid-feedback d-block">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un correo válido.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>

            <!-- Igual que en el modal -->
            <div class="position-relative">
                <input [type]="mostrarPassword ? 'text' : 'password'" id="password" formControlName="password"
                    class="form-control pe-5"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    placeholder="*****" #passwordInput (keydown.enter)="onSubmit()" autocomplete="current-password" />

                <button type="button"
                    class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
                    style="height: 32px; width: 32px; padding: 0;" (click)="ocultarPassword()" [disabled]="loading"
                    [attr.aria-pressed]="mostrarPassword" aria-label="Mostrar/Ocultar contraseña" tabindex="-1">
                    <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
            </div>

            <!-- Feedback debajo como ya tienes -->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="invalid-feedback d-block">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</div>
            </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
            Entrar
        </button>
    </form>
    <br>
    <div class="alert alert-info small mb-3">
        <button class="btn btn-link mt-3 w-100" (click)="volverLanding()" [disabled]="loading">
            Volver a la página principal
        </button>
        <p style="text-align: center;">Si no tienes cuenta, puedes <a routerLink="/register"
                class="link-primary">registrarte</a>.</p>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center mt-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>
