<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-2xl font-bold mb-4">Vista mensual de mis citas</h2>
</div>

<app-calendario-citas *ngIf="!loading" [citas]="citasGenericas" (citaClick)="abrirModalInfoCita($event)"
    (citaCancelada)="cancelarCitaDesdeCalendario($event)" (recargarCitas)="obtenerCitas()">
</app-calendario-citas>

<h2 class="text-2xl font-bold mb-4">Listado de todas las citas</h2>

<div class="d-flex align-items-center mb-3">
    <input type="text" [(ngModel)]="filtroTexto" (ngModelChange)="aplicarFiltros()" class="form-control me-3"
        placeholder="Buscar por paciente, DNI, estado, etc." />

    <button (click)="nuevaCita()" class="btn btn-primary" style="min-width: 150px;">
        Nueva cita
    </button>
</div>

<app-tabla-datos [datosTotales]="citasFiltradas" [columnas]="columnas" [templatesMap]="templatesMap"
    [columnaOrden]="null" [direccionOrdenAsc]="true" [paginaActual]="1" [itemsPorPagina]="10"
    [maxPaginasVisibles]="5" />

<ng-template #fechaTemplate let-cita>
    {{ formatearFecha(cita.fecha, '/') }}
</ng-template>

<ng-template #horaTemplate let-cita>
    {{ (cita.hora || '').slice(0, 5) }}
</ng-template>

<div *ngIf="!loading && citasFiltradas.length === 0" class="alert alert-info mt-3 text-center">
    No hay citas programadas para esta fecha o no coinciden con el filtro aplicado.
</div>

<div *ngIf="!loading && citas.length === 0 && huboError" class="alert alert-danger mt-3 text-center">
    Ocurrió un error al cargar las citas. Inténtalo nuevamente más tarde.
</div>

<ng-template #accionTemplate let-cita>
    <button *ngIf="cita.estado === 'pendiente'" class="btn btn-sm btn-outline-info" (click)="abrirModalInfoCita(cita)">
        Editar
    </button>
    <button *ngIf="mostrarBotonVideollamada(cita)" class="btn btn-sm btn-outline-info"
        (click)="unirseAVideollamada(cita)">
        <i class="bi bi-camera-video"></i> Unirse
    </button>
</ng-template>

<app-modal-nueva-cita *ngIf="modalNuevaCitaVisible" [modalVisible]="modalNuevaCitaVisible" (creada)="cuandoCitaCreada()"
    (cerrado)="modalNuevaCitaVisible = false">
</app-modal-nueva-cita>

<!-- Modal para ver detalles de la cita -->
<app-modal-info-cita *ngIf="modalInfoCitaVisible && citaSeleccionada" [citaSeleccionada]="citaSeleccionada"
    [esEspecialista]="true" (cerrado)="modalInfoCitaVisible = false" (irACita)="abrirHistorialParaCita($event)"
    (estadoActualizado)="actualizarEstadoCita($event)" (cancelar)="cancelarCitaDesdeModal($event)">
</app-modal-info-cita>

<!-- Modal de historial -->
<app-modal-edit-historial *ngIf="modalHistorialVisible" [visible]="modalHistorialVisible" [esNuevo]="true"
    [historial]="borradorHistorial" [pacienteNombre]="pacienteNombre" (cerrar)="modalHistorialVisible = false"
    (guardar)="guardarHistorial($event)">
</app-modal-edit-historial>

<div *ngIf="modalInfoCitaVisible || modalHistorialVisible" class="modal-backdrop fade show"></div>

<div *ngIf="loading" class="spinner mt-3">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>
