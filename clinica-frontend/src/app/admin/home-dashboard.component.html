<div class="container my-5">
    <h2 class="mb-4">Panel de Control del Administrador</h2>

    <!-- Paneles de resumen -->
    <div class="row g-4 mb-5">
        <div class="col-md-3" *ngFor="let card of resumen">
            <div class="card text-white text-center" [ngClass]="card.bgColor">
                <div class="card-body">
                    <div class="dashboard-icon mb-2 d-flex justify-content-center align-items-center">
                        <i class="bi" [ngClass]="card.iconClass" style="font-size: 32px;"></i>
                    </div>
                    <h5 class="card-title">{{ card.titulo }}</h5>
                    <p class="card-text">{{ card.valor }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Accesos rÃ¡pidos -->
    <div class="row g-4">
        <div class="col-md-3" *ngFor="let acceso of accesos">
            <a [routerLink]="acceso.ruta" class="btn btn-outline-dark w-100 py-4">
                {{ acceso.titulo }}
            </a>
        </div>
    </div>
</div>
