networks:
  red-clinicamv:
    external: true

volumes:
  db_data: {}
  laravel_storage: {}

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: clinica
      MYSQL_USER: clinica
      MYSQL_PASSWORD: clinica
      MYSQL_ROOT_PASSWORD: root
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [red-clinicamv] 

  php:
    image: ghcr.io/sebasrodmag/clinicamv-backend:php-main
    env_file: [ ./secrets/clinica.env ]
    environment:
      MIGRATE_ON_START: "true"
      SEED_ON_START: "true"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - laravel_storage:/var/www/storage
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((int)!@fsockopen(\"127.0.0.1\",9000));'"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 180s #Para darle tiempo a que se apliquen migraciones
    networks: [red-clinicamv]

  api:
    image: ghcr.io/sebasrodmag/clinicamv-backend:api-main
    restart: unless-stopped
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/_health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.clinicamv.lol`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=lets
      - traefik.http.services.api.loadbalancer.server.port=80
      - traefik.http.routers.api.middlewares=secure-headers@docker
    networks: [red-clinicamv]

  frontend:
    image: ghcr.io/sebasrodmag/clinicamv-frontend:main
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.front.rule=Host(`app.clinicamv.lol`)
      - traefik.http.routers.front.entrypoints=websecure
      - traefik.http.routers.front.tls.certresolver=lets
      - traefik.http.services.front.loadbalancer.server.port=80
      - traefik.http.routers.front.middlewares=secure-headers@docker
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/_health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks: [red-clinicamv]

  phpmyadmin:
    image: phpmyadmin:5.2
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 128M
    depends_on: [db]
    ports:
      - "127.0.0.1:8082:80"
    networks: [red-clinicamv]
