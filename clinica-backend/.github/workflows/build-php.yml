name: Build & Push clinicamv-php
on:
  push:
    branches: [ "main" ]
    paths:
      - "clinica-backend/**"
permissions:
  contents: read
  packages: write
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: clinica-backend
          file: clinica-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/clinicamv-php:main
            
      - name: Login GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/clinicamv-php:main \
            -f clinica-backend/Dockerfile \
            clinica-backend

      - name: Push
        run: docker push ghcr.io/${{ github.repository_owner }}/clinicamv-php:main
