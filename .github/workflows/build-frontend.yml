name: Build & Push clinicamv-frontend

on:
  push:
    branches: [ "main" ]
    paths: [ "clinica-frontend/**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create & use buildx builder (docker-container)
        run: |
          set -eux
          docker buildx create --name mybuilder --driver docker-container --use
          docker buildx inspect --bootstrap
          docker buildx ls

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          builder: mybuilder
          context: clinica-frontend
          file: clinica-frontend/Dockerfile
          push: true
          build-args: |
            BASE_HREF=/
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/clinicamv-frontend:main
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/clinicamv-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
