name: Build & Push clinicamv backend (php + api)

on:
  push:
    branches: [ "main" ]
    paths: [ "clinica-backend/**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: php
            imagename: clinicamv-backend
            tagprefix: php
            compat_tag: ghcr.io/${{ github.repository_owner }}/clinicamv-php:main
          - target: api
            imagename: clinicamv-backend
            tagprefix: api
            compat_tag: ghcr.io/${{ github.repository_owner }}/clinicamv-api:main

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: clinica-backend
          file: clinica-backend/Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-main
            ghcr.io/${{ env.OWNER }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-${{ github.sha }}
            ${{ matrix.compat_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
