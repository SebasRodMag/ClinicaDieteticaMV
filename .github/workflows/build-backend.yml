name: Build & Push clinicamv backend (php + api)

on:
  push:
    branches: [ "main" ]
    paths: [ "clinica-backend/**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: php
            imagename: clinicamv-backend
            tagprefix: php
          - target: api
            imagename: clinicamv-backend
            tagprefix: api

    steps:
      - uses: actions/checkout@v4

      # Crear builder docker-container y usarlo como default
      - name: Create & use buildx builder (docker-container)
        run: |
          set -eux
          docker buildx create --name mybuilder --driver docker-container --use
          docker buildx inspect --bootstrap
          docker buildx ls

      # Login GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Owner en minúsculas para tags
      - name: Lowercase owner
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      # Build & Push con builder forzado y caché GHA
      - uses: docker/build-push-action@v6
        with:
          builder: mybuilder
          context: clinica-backend
          file: clinica-backend/Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-main
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
