name: Build & Push clinicamv backend (php + api)

on:
  push:
    branches: [ "main" ]
    paths: [ "clinica-backend/**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: php
            imagename: clinicamv-backend
            tagprefix: php
          - target: api
            imagename: clinicamv-backend
            tagprefix: api

    steps:
      - uses: actions/checkout@v4

      # Builder con driver docker-container (soporta cache GHA)
      - name: Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Owner en minÃºsculas para GHCR
      - name: Lowercase owner
        run: echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        shell: bash

      - uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}   # <= usar el builder creado
          context: clinica-backend
          file: clinica-backend/Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-main
            ghcr.io/${{ env.OWNER_LC }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-${{ github.sha }}
            ${{ matrix.target == 'php' && format('ghcr.io/{0}/clinicamv-php:main', env.OWNER_LC) || '' }}
            ${{ matrix.target == 'api' && format('ghcr.io/{0}/clinicamv-api:main', env.OWNER_LC) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
