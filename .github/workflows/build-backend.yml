name: Build & Push clinicamv backend (php + api)

on:
  push:
    branches: [ "main" ]
    paths: [ "clinica-backend/**" ]
  workflow_dispatch: {}   # << para hacer el run manual

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: php
            imagename: clinicamv-backend
            tagprefix: php
          - target: api
            imagename: clinicamv-backend
            tagprefix: api
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: clinica-backend
          file: clinica-backend/Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-main
            ghcr.io/${{ env.OWNER }}/${{ matrix.imagename }}:${{ matrix.tagprefix }}-${{ github.sha }}
            # Tags de compatibilidad (por si tu server aÃºn apunta a los antiguos):
            ghcr.io/${{ env.OWNER }}/clinicamv-php:main${{ matrix.target == 'php' && '' || '' }}
            ghcr.io/${{ env.OWNER }}/clinicamv-api:main${{ matrix.target == 'api' && '' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
